<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Page</title>
    <style type="text/css">
      .loginDiv {border: 3px solid black; padding: 20px; margin: 10px; width: 350px; background-color: aliceblue; display: inline-block;}
      .registerDiv {border: 3px solid black; padding: 20px; margin: 10px; width: 350px; background-color: whitesmoke; display: inline-block; padding-bottom: 125px; vertical-align:top;}
      .errorMessage {color: red; style: bold; align-self: center;}
      /*.description em {color: #ffa500;}*/

    </style>
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <p class=errorMessage> {{message}} </p>
    {% endfor %}
    {% endif %}

    <div class='loginDiv'>
      <h1> Register Here</h1>
      <form action="{% url 'users:register'%}" method="post">
        {% csrf_token %}
        <p>First Name <input type="text" name="first_name" value=""></p>
        <p>Last Name <input type="text" name="last_name" value="Smith"></p>
        <p>Email <input type="text" name="email" value="@test.com"></p>
        <p>Password <input type="password" name="password" value="password"></p>
        <p>Confirm Password <input type="password" name="confirm_password" value="password"></p>
        <p><input type="submit" name="" value="Click to Register"></p>
      </form>
    </div>

    <div class='registerDiv'>
      <h1>Login Here</h1>
      <form action="{% url 'users:login'%}" method="post">
        {% csrf_token %}
        <p>Email <input type="text" name="email" value="@test.com"></p>
        <p>Password <input type="password" name="password" value="password"></p>
        <p><input type="submit" name="" value="Click to Login"></p>
      </form>
    </div>
  </body>
</html>
